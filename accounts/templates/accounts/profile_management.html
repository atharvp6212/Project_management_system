<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Management</title>
</head>
<body>
<h1>Manage Your Profile</h1>

<form method="post">
    {% csrf_token %}
    
    <h2>Update Basic Information</h2>
    {{ user_form.as_p }}
    <button type="submit" name="update_info">Update Profile Info</button>
</form>

<form method="post">
    {% csrf_token %}
    
    <h2>Change Password</h2>
    {{ password_form.as_p }}
    <button type="submit" name="change_password">Change Password</button>
</form>

<a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
<a href="{% url 'logout' %}">Logout</a>

{% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endif %}
</body>
</html>
