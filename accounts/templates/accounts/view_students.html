<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Students</title>
</head>
<body>
<h1>All Students</h1>

<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.username }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="{% url 'edit_user' student.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a>
</body>
</html>
