<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Notification</title>
</head>
<body>
<h1>Send Message to {{ group.name }}</h1>

<form method="post">
    {% csrf_token %}
    <textarea name="message" rows="4" required placeholder="Type your message here..."></textarea><br>
    <button type="submit">Send</button>
</form>

<a href="{% url 'group_chat' group.id %}">Back to Chat</a>
</body>
</html>
